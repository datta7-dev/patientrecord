<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital:Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background-image: url("{% static '/images/care.jpg' %}");
            background-color: #ffffff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="top:0;">
            <div class="container-fluid">
                <!--<a class="navbar-brand" href="#">Home</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/addpatient" style="font-size: 20px;">Add Patient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/patientlist" style="font-size: 20px;">Patient List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- add patient form -->
    <div class="container col-lg-4 mx-auto"
        style="margin-top:70px;background-color:rgb(255, 255, 255);padding:20px;box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.5);">
        <form action="addpatient" method="POST" class="row g-3">
            {% csrf_token %}
            <h4 style="text-align: center;color:rgb(11, 146, 63);">Add Patient</h4>
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <div class="col-6">
                <label for="exampleInputText1" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="f_name" value="" required="true" id=" exampleInputText1"
                    placeholder="Enter first name">
            </div>
            <div class="col-6">
                <label for="exampleInputText2" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="l_name" value="" required="true" id=" exampleInputText2"
                    placeholder="Enter last name">
            </div>
            <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" value="" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required="true">
            </div>
            <div class="col-md-6">

                <label for="specificSizeSelect" class="form-label">Gender</label>
                <select class="form-select" id="specificSizeSelect" name="gender" required="true">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="exampleInputText3" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" value="" required="true" id=" exampleInputText3"
                    placeholder="Enter age" min="1">
            </div>
            <div class="col-md-12">
                <label for="exampleInputText4" class="form-label">Disease</label>
                <input type="text" class="form-control" name="disease" value="" required="true" id=" exampleInputText4"
                    placeholder="Enter disease">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText5" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" name="doctor_name" value="" required="true"
                    id="exampleInputText5" placeholder="Enter doctor name">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText6" class="form-label">Doctor Fees</label>
                <input type="number" class="form-control" name="doctor_fees" value="500" required="true"
                    id=" exampleInputText6" placeholder="Enter fees">
            </div>
            <div class="form-group">
                <label for="exampleInputDate1" style="font-size:18px;">Medicine starts from</label>
                <input type="date" class="form-control" size="70" value="" name="medicine_start_date"
                    id="exampleInputDate1" aria-describedby="textHelp" required="true">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;background-color:rgb(28, 151, 89);font-size:18px;">Add</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
